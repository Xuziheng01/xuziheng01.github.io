<script>
    // ----------------- 数字转换 -----------------
    function inputCash() {
        var cash = Number($(".cash").val());    
        if (!cash) {
            $(".cash").val() == ''
            return
        }
        let text = String(cash).split('').map((item, index) => {
            return changeCash(item)
        })
        let  _text = cashAddText(text);
        $('.cashtext').val(_text);
    }
    function changeCash(e){
        let str = ['零','壹','贰','叁','肆','伍','陆','柒','捌','玖']
        return str[Number(e)]
    }
    function cashAddText (e) {
        let a = ['','拾','佰','仟','万','拾万','佰万','仟万','亿','拾','佰','仟']
        let b = a.splice(0, e.length).reverse();
        let c = e.map((item, index) => {
            if (item!=='零') {
                return item+b[index]
            }
        })
        return c.join('')
    }
    $('.btnCash').click(() => {
        $(".cashtext").select();
        document.execCommand("Copy");
    })
    // ----------------- 计算器 -----------------

            // alert('看看空都填了没，需要是数字和小数。')
            return
        }
        var a = x*(z+y)*2*o*7.85/1000+z*y*3*i*7.85/1000+z*y*o*2*7.85/1000;
        $(".con1 .an").html(a.toFixed(4));
